<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circtangle Overlap</title>
  <style>
    .rectangle 
    {
      width: 150px;
      height: 150px;
      background-color: blue;
      border: 5px solid black;
      position: absolute;
      left: 50px;
      top: 50px;
      box-shadow: 2px 2px 5px black;
    }

    .circle 
    {
      width: 120px;
      height: 120px;
      background-color: yellow;
      border: 5px solid red;
      border-radius: 50%;
      position: absolute;
      left: 145px;
      top: 65px;
    }
  </style>
</head>
<body>
  <div class="rectangle"></div>
  <div class="circle"></div>
</body>
</html>
